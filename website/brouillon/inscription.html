<html>
    <head>
        <meta charset="utf-8">
        <title>Inscription</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/connexion.css">
    </head>
    <body>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Linked'UT</h1>
        </div>

        <div id="formulaire">
            <h1>Inscription</h1>
            <form action="" method="post">
                <div id="ele">
                    <label for="nom">Nom</label>
                    <input type="nom" id="nom" name="nom" required>
                </div>
                <div id="ele">
                    <label for="prenom">Prénom</label>
                    <input type="prenom" id="prenom" name="prenom" required>
                </div>
                <div id="ele">
                    <label for="tel">Numéro de téléphone</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
                <div id="ele">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div id="ele">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="ele">
                    <label for="password2">Veuillez entrez le mot de passe à nouveau</label>
                    <input type="password2" id="password2" name="password2" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
    
            <h4>Vous avez déjà un compte ?</h4>
            <a href="connexion.html"><button id="button_compte" type="submit"> Connexion </button></a>
        </div>
    
    
    </body>
</html>
