<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ajouter une organisation</title>
        <link rel="stylesheet" href="../css/connexion2.css">
    </head>
    <body>
        <a href="new_recr.html"><button>Retour</button></a>
        <div id="container_2">
            <div id="titre">
                <h1>Ajouter une organisation</h1>
            </div>
            
            <div id="case">
                <div id="column_g">
                    <div id="formulaire">
                        <form action="validation_candidat.html" method="post">
                            <div id="label_form">
                                <label for="name">Nom de l'entreprise</label> <br>
                            </div>
                            <div id="input_form">
                                <input type="text" id="name" name="name" placeholder="Nom" required>
                            </div>
                            <div id="label_form">
                                <label for="siren">Numéro de Siren</label>
                            </div>
                            <div id="input_form">
                                <input type="text" id="siren" name="siren" placeholder="n° siren" required>
                            </div>
                            <div id="label_form">
                                <label for="type">Type d'organisation</label>
                            </div>
                            <div id="input_form">
                                <input type="text" id="type" name="type" placeholder="type" required>
                            </div>
                            <div id="label_form">
                                <label for="adr">Adresse</label>
                            </div>
                            <div id="input_form">
                                <input type="text" id="num" name="num" placeholder="Numéro" required>
                            </div>
                            <div id="input_form">
                                <input type="text" id="rue" name="rue" placeholder="Rue" required>
                            </div>
                            <div id="input_form">
                                <input type="text" id="ville" name="ville" placeholder="Ville" required>
                            </div>
                            <div id="input_form">
                                <input type="text" id="code_p" name="code_p" placeholder="Code Postal" required>
                            </div>
                            <button id="submit" type="submit">Valider</button>
                        </form>
                    </div>
                </div>
                <div id="column_d">
                    
                </div>    
            </div>
        </div>
    </body>
</html>
