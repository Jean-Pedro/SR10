    <head>

                            </div>

                                <label for="date">Date de Validité</label>
                            </div>
                            <div id="input_form">
                                <input type="datetime-local" id="date" name="date" required>
                            </div>

                                <label for="ind">Indications</label>
                            </div>
                            <div id="input_form">
                                <input type="text" id="ind" name="ind" value="CV et lettre de motivation" required>

                </div>
