<html>
    <head>
        <meta charset="utf-8">
        <title>Recruter</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div id="page">
            <div id="top_bar">
                <div id="home_button">
                    <a href="recruteur_main.html"><button id="menu">Menu</button></a>
                </div>
                <div id="account">
                    <button id="account">Mon compte</button>
                </div>
            </div>
    
            <div id="container">
                <div id="offers">
                    <div id="label">
                        <label for="candidat">Espace Recruteur</label>
                    </div>
                    <div id="off">
                        <div id="off_img">
                            <img src="../LOGO-META.webp" alt="Logo de l'entreprise">
                        </div>
                        <div id="entreprise">
                            <h1>Meta</h1>
                            <p>Directeur de communication</p>
                        </div>
                        <div id="desc">
                            <p>Compétences en ...</p>
                        </div>
                        <div id="offer_button">
                            <button id="candidater">Voir les candidatures</button>
                            <button>Modifier</button>
                        </div>
                        
                    </div>
                    <div class="pagination">
                        <a href="#" class="prev">&laquo; Previous</a>
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#" class="next">Next &raquo;</a>
                    </div>
                </div>
    
                <div id="box">
                    <div id="toolbox">
                        <div id="search">
                            <div id="label">
                                <label for="search">Rechercher</label> <br>
                            </div>
                            <div id="input_search">
                                <input type="search" id="search" name="search" placeholder="&nbsp &nbsp Rechercher..." required>
                            </div>
                        </div>
                        <div id="label">
                                <label for="sort">Trier</label>
                        </div>
                        <select name="date" id="date">
                            <option value="" disabled selected hidden>Date</option>
                            <option value="recent">Récent</option>
                            <option value="ancien">Ancien</option>
                        </select>

                        <select name="date" id="distance">
                            <option value="" disabled selected hidden>Distance</option>
                            <option value="recent">X</option>
                            <option value="ancien">Y</option>
                        </select>
                        <div id="label">
                            <label for="filter">Filtrer</label>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </body>
</html>
