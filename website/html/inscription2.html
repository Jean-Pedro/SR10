<html>
    <head>
        <meta charset="utf-8">
        <title>Inscription</title>
        <link rel="stylesheet" href="../css/connexion2.css">
    </head>
    <body>
        <div id="container">
            <div id="titre">
                <h1>Inscription</h1>
                <p>S'inscrire</p>
            </div>
            <form action="" method="post">
                <div id="case">
                        <div id="column_g">
                            <div id="formulaire">
                                <div id="label_form">
                                    <label for="nom">Nom</label> <br>
                                </div>
                                <div id="input_form">
                                    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                                </div>
                                <div id="label_form">
                                    <label for="prenom">Prénom</label> <br>
                                </div>
                                <div id="input_form">
                                    <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                                </div>
                                <div id="label_form">
                                    <label for="tel">Numéro de téléphone</label> <br>
                                </div>
                                <div id="input_form">
                                    <input type="tel" id="tel" name="tel" placeholder="00-00-00-00-00" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                                </div>
                            </div>
                        </div>
                
                        <div id="column_d">
                            <div id="label_form">
                                <label for="email">Email</label> <br>
                            </div>
                            <div id="input_form">
                                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                            </div>
                            <div id="label_form">
                                <label for="password">Mot de passe</label>
                            </div>
                            <div id="input_form">
                                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div id="label_form">
                                <label for="password2">Veuillez ré-entrer votre mot de passe</label>
                            </div>
                            <div id="input_form">
                                <input type="password" id="password2" name="password2" placeholder="Entrez à nouveau votre mot de passe" required>
                            </div>
                        </div>
                    </div>
                    <div id="inscription">
                        <button id="submit" type="submit">S'inscrire</button>
                        <p>Vous avez déjà un compte ? <a href="connexion2.html">Se connecter</a></p>
                    </div>
                </form>
                </div>
            
        
    
    
    </body>
</html>
